<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adding The Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Quiz Game</title>
</head>
<body>
    <div class="instruction">
        <h3>How The Quiz Works</h3>
        <p>Click 'Start The Quiz' to load the questions. Once a question is answered, the next question will load in after a few seconds. Once all the questions are answered, your score will be shown! Good Luck!</p>

    </div>
    <div class="quiz-container">
        <div class="the-quiz">
            <h2 id="welcome-header">Welcome To The General Knowledge Quiz</h2>
         <div id="the-question"></div>
         <div id="the-answers"></div>
         <div id="the-result"></div>
         <div id="the-score"></div>
         
         
         <button id="play-again-btn">Play Again!</button>
         <button id="startBtn">Start The Quiz</button>
         
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
